{% extends 'base.html' %}
{% block content %}
<div class="container contrast-scope">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-box me-2"></i>Create Parcel</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('parcels.create') }}" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Sender Name</label>
                                <input type="text" name="sender_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sender Phone</label>
                                <input type="text" name="sender_phone" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Receiver Name</label>
                                <input type="text" name="receiver_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Receiver Phone</label>
                                <input type="text" name="receiver_phone" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Origin Name</label>
                                <input type="text" name="origin_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Destination Name</label>
                                <input type="text" name="destination_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="weight_kg" class="form-control" step="0.1">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price (KES)</label>
                                <input type="number" name="price" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Parcel Photo (optional)</label>
                                <input type="file" name="parcel_photo" class="form-control" accept="image/*" capture="environment">
                                <div class="form-text">Add a picture to help the receiver avoid picking the wrong parcel.</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Create Parcel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <span class="badge badge-brand me-1">Priority</span>
        <span class="badge badge-red me-1">Fragile</span>
        <span class="badge badge-yellow me-1">Express</span>
        <span class="badge badge-green me-1">Standard</span>
        <span class="badge badge-teal">Insured</span>
    </div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100"></div>
    
</div>
{% endblock %}
