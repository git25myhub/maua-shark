{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Frequently Asked Questions</h2>
  <div class="accordion" id="faq">
    <div class="accordion-item">
      <h2 class="accordion-header" id="q1"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#a1">How do I book a trip?</button></h2>
      <div id="a1" class="accordion-collapse collapse show" data-bs-parent="#faq"><div class="accordion-body">Go to Routes, select a trip, then Book a Seat.</div></div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="q2"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a2">Can I change my booking?</button></h2>
      <div id="a2" class="accordion-collapse collapse" data-bs-parent="#faq"><div class="accordion-body">Contact support with your booking reference for assistance.</div></div>
    </div>
  </div>
</div>
{% endblock %}
