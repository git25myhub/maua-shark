{% extends 'staff/_layout.html' %}
{% block staff_content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Bookings</h2>
    <form method="get" class="d-flex gap-2">
      <select name="status" class="form-select form-select-sm" style="width:auto">
        <option value="">All</option>
        {% for s in ['confirmed','reserved','checked_in','cancelled','completed'] %}
        <option value="{{ s }}" {% if request.args.get('status') == s %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-sm btn-primary" type="submit">Filter</button>
    </form>
  </div>
  <form method="get" class="mb-3">
    
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Trip</th>
        <th>Passenger</th>
        <th>Phone</th>
        <th>Seat</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for b in bookings %}
      <tr>
        <td>{{ b.id }}</td>
        <td>#{{ b.trip_id }}</td>
        <td>{{ b.passenger_name }}</td>
        <td>{{ b.passenger_phone }}</td>
        <td>{{ b.seat_number }}</td>
        <td>{{ b.status }}</td>
        <td>
          <form method="post" action="{{ url_for('staff.bookings_update_status', booking_id=b.id) }}">
            <select name="status">
              {% for s in ['confirmed','reserved','checked_in','cancelled','completed'] %}
              <option value="{{ s }}" {% if b.status == s %}selected{% endif %}>{{ s }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-sm btn-success" type="submit">Update</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('staff.dashboard') }}" class="btn btn-back mt-3"><i class="fas fa-arrow-left me-2"></i>Back</a>
{% endblock %}
