{% extends 'staff/_layout.html' %}
{% block staff_content %}
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h2 class="mb-0">Bookings by Route</h2>
    <a href="{{ url_for('staff.dashboard') }}" class="btn btn-outline-secondary">Back</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>Code</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in routes %}
        <tr>
          <td>{{ r.code }}</td>
          <td>{{ r.origin.town }}</td>
          <td>{{ r.destination.town }}</td>
          <td>
            <a class="btn btn-sm btn-primary" href="{{ url_for('staff.bookings_route_trips', route_id=r.id) }}">Select route</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
